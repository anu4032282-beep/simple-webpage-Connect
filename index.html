<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chandana Groups</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background:#e9e6e6;
    font-family:'Segoe UI', sans-serif;
}

/* Main Blue Section */
.main-section{
    background:#1f1a9c;
    margin:30px auto;
    border-radius:20px;
    padding:30px;
    color:white;
    box-shadow:0px 15px 30px rgba(0,0,0,0.2);
}

/* Navbar */
.navbar-brand{
    font-weight:600;
    font-size:22px;
    color:white !important;
}

/* Overview Grey Text (NOT button) */
.overview-link{
    color:#cfcfcf !important;
    font-weight:500;
    margin-right:20px;
}

.overview-link:hover{
    color:#808080 !important;
}

/* Nav Links */
.nav-link{
    color:white !important;
    margin-right:20px;
    transition:0.3s;
}

.nav-link:hover{
    color:#ff6b81 !important;
}

/* Purchase Button Red */
.purchase-btn{
    background:#ff4d4d;
    color:white !important;
    border-radius:20px;
    padding:6px 18px;
    font-weight:500;
}

.purchase-btn:hover{
    background:#cc0000;
}

/* Left Content */
.hero-title{
    font-size:40px;
    font-weight:700;
}

.hero-text{
    margin-top:20px;
    line-height:1.7;
    max-width:500px;
}

.learn-btn{
    background:#ff6b81;
    border:none;
    border-radius:25px;
    padding:10px 22px;
    margin-top:25px;
}

/* Signup Card */
.signup-card{
    background:#f8f8f8;
    color:black;
    border-radius:25px;
    padding:30px;
    box-shadow:0px 10px 25px rgba(0,0,0,0.2);
}

.form-control{
    border-radius:25px;
    padding:12px;
    margin-bottom:15px;
    background:#eaeaea;
    border:none;
}

.signin-btn{
    background:#3f2b96;
    color:white;
    border-radius:25px;
    padding:10px;
    width:100%;
    margin-top:10px;
}

.google-btn{
    background:linear-gradient(to right,#6a5acd,#4e54c8);
    color:white;
    border-radius:25px;
    padding:10px;
    width:100%;
    margin-top:15px;
}

.small-text{
    font-size:12px;
    text-align:center;
    margin-top:10px;
}

/* Sign In link Green */
.green-signin{
    color:#28a745;
    font-weight:600;
    text-decoration:none;
}

.green-signin:hover{
    text-decoration:underline;
}

/* Responsive */
@media (min-width: 768px) {
    .main-section {
        margin: 60px auto;
        padding: 50px;
    }
    
    .hero-title {
        font-size: 48px;
    }
}

</style>
</head>
<body>

<div class="container">
    <div class="main-section">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Chandana Groups</a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto d-flex flex-lg-row align-items-lg-center">
                        
                        <!-- Overview Grey Text -->
                        <li class="nav-item">
                            <a class="nav-link overview-link" href="#">Overview</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Price</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Feedback</a>
                        </li>

                        <!-- Purchase Red Button -->
                        <li class="nav-item">
                            <a class="btn purchase-btn" href="#">Purchase</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        <div class="row align-items-center mt-5">
            
            <!-- Left Side -->
            <div class="col-lg-6">
                <h1 class="hero-title">Generate Awesome<br>Web Pages</h1>
                <p class="hero-text">
                    The most important part of the Startup is the samples. 
                    The samples form a set of 25 usable pages you can use as is 
                    or you can add new blocks.
                </p>
                <button class="btn learn-btn text-white">Learn More</button>
            </div>

            <!-- Right Side -->
            <div class="col-lg-6 mt-4 mt-lg-0">
                <div class="signup-card">
                    <h4 class="text-center mb-4">Sign Up Now</h4>
                    <form id="signinForm">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                        <input type="password" class="form-control" placeholder="Your Password" required>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" required>
                            <label class="form-check-label small-text">
                                I agree to the terms of services
                            </label>
                        </div>

                        <button type="submit" class="btn signin-btn">Sign In</button>
                        <button type="button" class="btn google-btn">Login via Google</button>

                        <div class="small-text">
                            Do you have an Account? 
                            <a href="#" class="green-signin">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('signinForm').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = 'next.html';
});
</script>

</body>
</html>
